<div class="row" ng-controller="listController">
    <div class="col-md-6 col-md-offset-3" style="margin-top: 25px">
        <table class="table table-hover">
            <thead>
            <th>ID</th>
            <th>Name</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.unitTypeCode}}</td>
                <td>{{item.unitTypeDescription}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
